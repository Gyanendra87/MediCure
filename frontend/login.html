<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediCure ‚Äî Login</title>
  <style>
    body{
      display:flex;justify-content:center;align-items:center;
      height:100vh;margin:0;
      font-family:sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color:#fff;
    }
    .login-box{
      background:rgba(255,255,255,0.1);padding:40px;border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);width:320px;text-align:center;
    }
    input{width:100%;padding:12px;margin:12px 0;border-radius:8px;border:none;font-size:1rem;}
    button{width:100%;padding:12px;margin-top:12px;border:none;border-radius:8px;
      background:linear-gradient(135deg,#11998e,#38ef7d);color:#fff;font-weight:700;font-size:1rem;cursor:pointer;}
    button:hover{transform:translateY(-2px);}
    .notification{margin-top:12px;font-weight:700;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üè• MediCure Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="notif" class="notification"></div>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:8000';

    async function login(){
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const notif = document.getElementById('notif');

      if(!username || !password){
        notif.textContent = '‚ö† Please enter username & password';
        return;
      }

      notif.textContent = '‚è≥ Logging in...';

      try {
        const response = await fetch(`${API_BASE}/auth/login?user_id=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
          method:'POST',
          headers:{'accept':'application/json'}
        });
        const data = await response.json();

        if(data.token){
          localStorage.setItem('jwt_token', data.token);
          notif.textContent = '‚úÖ Login successful! Redirecting...';
          setTimeout(()=>{ window.location.href='index.html'; }, 800);
        } else {
          notif.textContent = '‚ùå Invalid username or password';
        }
      } catch(err){
        notif.textContent = '‚ùå Server not responding!';
      }
    }
  </script>
</body>
</html>
